<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ç–∞–ª–æ–≥ Telegram-–º–∞–≥–∞–∑–∏–Ω–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      display: flex;
      align-items: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    h2::before {
      content: 'üì¶';
      margin-right: 10px;
    }
    .product-card, .cart-box {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .product-title {
      font-size: 18px;
      font-weight: 600;
    }
    .product-price {
      color: #2e8b57;
      margin: 5px 0 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0068d4;
    }
    .cart-box ul {
      padding-left: 20px;
      margin: 10px 0;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h2>

  <div class="product-card">
    <div class="product-title">–£–º–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞</div>
    <div class="product-price">6 990 ‚ÇΩ</div>
    <button onclick="addToCart('–£–º–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞', 6990)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>

  <div class="product-card">
    <div class="product-title">–í–∏–¥–µ–æ—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ç–æ—Ä</div>
    <div class="product-price">3 500 ‚ÇΩ</div>
    <button onclick="addToCart('–í–∏–¥–µ–æ—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ç–æ—Ä', 3500)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>

  <div class="product-card">
    <div class="product-title">–ê–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–æ–µ –∑–∞—Ä—è–¥–Ω–æ–µ</div>
    <div class="product-price">990 ‚ÇΩ</div>
    <button onclick="addToCart('–ê–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–æ–µ –∑–∞—Ä—è–¥–Ω–æ–µ', 990)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>

  <div class="cart-box" id="cart"></div>
  <div class="total" id="total"></div>

  <input id="name" type="text" placeholder="–í–∞—à–µ –∏–º—è" />
  <input id="phone" type="tel" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />

  <button onclick="submitOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartElement = document.getElementById("cart");
      const totalElement = document.getElementById("total");

      if (cart.length === 0) {
        cartElement.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>";
        totalElement.textContent = "";
        return;
      }

      let html = "<h3>üß∫ –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞:</h3><ul>";
      let sum = 0;

      cart.forEach(item => {
        html += `<li>${item.name} ‚Äî ${item.price} ‚ÇΩ</li>`;
        sum += item.price;
      });

      html += "</ul>";
      cartElement.innerHTML = html;
      totalElement.innerHTML = `–°—É–º–º–∞: ${sum} ‚ÇΩ`;
    }

    function submitOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω.");
        return;
      }

      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.");
        return;
      }

      const order = {
        name,
        phone,
        items: cart,
        total: cart.reduce((sum, item) => sum + item.price, 0)
      };

      Telegram.WebApp.sendData(JSON.stringify(order));
      Telegram.WebApp.close();
    }

    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ WebApp –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ Telegram
    Telegram.WebApp.ready();
  </script>
</body>
</html>
